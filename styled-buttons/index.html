<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/0f4ecf7998.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Styled buttons</title>
	</head>
	<body>
		<div class="submit-wrapper">
			<button class="btn submit-btn">SUBMIT</button>
			<div class="message submit-message">SUBMITTED SUCCESSFULLY</div>
			<i class="fas fa-check check-icon icon"></i>
			<svg class="circle submit-circle">
				<circle cx="80" cy="80" r="65"></circle>
			</svg>
		</div>
		<div class="cancel-wrapper">
			<button class="btn cancel-btn">CANCEL</button>
			<div class="message cancel-message">CANCELED SUCCESSFULLY</div>
			<i class="fas fa-times cancel-icon icon"></i>
			<svg class="circle cancel-circle">
				<circle cx="80" cy="80" r="65"></circle>
			</svg>
		</div>
	</body>
</html>
